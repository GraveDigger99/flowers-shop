<!DOCTYPE html><html lang="ru"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="stylesheet" href="css/style.min.css"> 	<title>Flowers</title></head><body>	<div class="wrapper">		<header class="header">	<div class="container">		<div class="header-row">			<a href="#" class="logo ">				<picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="icon: logo  of flowers magazine" class="logo__icon"></picture>			</a>			<!-- /.logo -->			<p class="website-description">				Интернет-магазин  цветов с доставкой  по всей <span class="website-description__country">России</span>			</p>			<!--/.website-info-->			<div class="order header__order">				<a href="tel:8 (800) 654-87-45" class="number">8 (800) 654-87-45</a>				<span class="order__tariff">Звонок по России бесплатный</span>				<a href="#popup-callback" class="callback popup-link">Заказать звонок</a>			</div>			<!--/.order-->		</div>		<!--/.header-row-->	</div>	<!-- /.container --></header>		<main class="page">		</main>			</div>	<div id="popup-callback" class="popup-callback">		<div class="popup__body">			<div class="popup__content">				<a href="#header" class="popup__close close-popup">X</a>				<!--Asagida content-->				<h2 class="popup-callback__title">Отправьте нам свои контактные данные</h2>				<form action="post" class="form-callback popup__form-callback">					<input type="text" class="form-callback__input" placeholder="имя *" required name="username" tabindex="1">					<input type="text" class="form-callback__input" placeholder="фамилия *" required name="usersurname" tabindex="2">					<input type="tel" class="form-callback__input" placeholder="номер *" required name="userphone" tabindex="3">					<input type="text" class="form-callback__input" placeholder="электронная почта *" required name="usermail" tabindex="4">					<div class="form-callback__bottons">						<button class="send">Отправить</button>						<button class="cancel">Отменить</button>					</div>				</form>			</div>		</div>	</div>	<script src="js/script.js"></script></body> </html>
